<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cafe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="url"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        input:focus {
            border-color: #4facfe;
            outline: none;
            box-shadow: 0 0 8px rgba(79, 172, 254, 0.5);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }

        .checkbox-group label {
            margin-right: 15px;
        }

        .checkbox-label {
            margin-bottom: 10px;
            display: inline-block;
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4facfe;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #00a3ff;
        }

        .btn-danger {
            width: auto;
            padding: 8px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #e63939;
        }

        .flashes {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        .flash {
            padding: 10px;
            color: #fff;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .flash.success {
            background-color: #28a745;
        }

        .flash.error {
            background-color: #dc3545;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            form {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <form method="POST" action="{{ url_for('add_cafe') }}">
        <h2>Add Cafe</h2>

        <label for="name">Cafe Name:</label>
        <input type="text" name="name" required>

        <label for="location">Location:</label>
        <input type="text" name="location" required>

        <label for="map_url">Map URL:</label>
        <input type="url" name="map_url" required>

        <label for="img_url">Image URL:</label>
        <input type="url" name="img_url" required>

        <div class="checkbox-group">
            <input type="checkbox" name="has_socket" id="socket">
            <label for="socket">Has Socket</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" name="has_toilet" id="toilet">
            <label for="toilet">Has Toilet</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" name="has_wifi" id="wifi">
            <label for="wifi">Has Wifi</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" name="can_take_calls" id="calls">
            <label for="calls">Can Take Calls</label>
        </div>

        <label for="seats">Seats:</label>
        <input type="text" name="seats" required>

        <label for="coffee_prize">Coffee Price:</label>
        <input type="text" name="coffee_prize" required>

        <div class="checkbox-group">
            <input type="checkbox" name="veg" id="veg">
            <label for="veg">Veg</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" name="non_veg" id="non_veg">
            <label for="non_veg">Non-Veg</label>
        </div>

        <button type="submit" class="button">Add Cafe</button>
    </form>

   

    <!-- Small Logout button -->
    <form action="{{ url_for('logout') }}" method="post">
        <button type="submit" class="btn-danger">Logout</button>
    </form>
</body>
</html>
