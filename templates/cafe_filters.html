<head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            background: url("{{ url_for('static', filename='images/alexandra-gorn-9rmnzkmydSY-unsplash.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #333;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 filters per row */
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-grid label {
            font-size: 16px;
            display: flex;
            align-items: center;
            background-color: #ececec;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        .filter-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .filter-button:hover {
            background-color: #45a049;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
        }

        .cafe-list {
            width: 35%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: 500px;
        }

        .cafe-list h3 {
            font-size: 20px;
            margin: 15px 0;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cafe-list h3:hover {
            background-color: #ddd;
        }

        .map-container {
            width: 60%;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .map-container iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 6px;
        }

        .logout-button {
            background-color: #ff3333;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
        }

        .logout-button:hover {
            background-color: #e60000;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .cafe-list, .map-container {
                width: 100%;
                margin-bottom: 20px;
            }

            .filter-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <h2>Select Cafe Filters</h2>

    <form method="POST" action="{{ url_for('cafe_filters') }}">
        <div class="filter-grid">
            <label><input type="checkbox" name="filters" value="has_wifi"> WiFi</label>
            <label><input type="checkbox" name="filters" value="has_socket"> Socket</label>
            <label><input type="checkbox" name="filters" value="can_take_calls"> Can Take Calls</label>
            <label><input type="checkbox" name="filters" value="has_toilet"> Toilet</label>
            <label><input type="checkbox" name="filters" value="seats"> Seats</label>
            <label><input type="checkbox" name="filters" value="coffee_price"> Coffee Price</label>
            <label><input type="checkbox" name="filters" value="veg"> veg</label>
            <label><input type="checkbox" name="filters" value="non_veg"> non_veg</label>
        </div>
        <button type="submit" class="filter-button">Filter</button>
    </form>

    <div class="container">
        <div class="cafe-list">
            {% if cafes %}
                {% for cafe in cafes %}
                    <h3 onclick="showMap('{{ cafe.map_url }}')">{{ cafe.name }}</h3>
                {% endfor %}
            {% else %}
                <p>No cafes match your filters.</p>
            {% endif %}
        </div>

        <div class="map-container">
            <iframe id="map-frame" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <button onclick="window.location.href='{{ url_for('logout') }}'" class="logout-button">Logout</button>

    <script>
        function showMap(mapUrl) {
            document.getElementById('map-frame').src = mapUrl;
        }
    </script>
</body>
