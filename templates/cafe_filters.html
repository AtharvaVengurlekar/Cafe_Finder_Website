<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Filters</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("{{ url_for('static', filename='images/pexels-thought-catalog-317580-904616.jpg') }}") no-repeat center center fixed; 
            background-size: cover; 
            color: #333;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }

        .filter-grid {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .filter-grid label {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 0 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .filter-grid input {
            margin-right: 5px;
        }

        .filter-button {
            display: block;
            margin: 20px auto;
            padding: 10px 10px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 200px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px auto;
            max-width: 1200px;
            padding: 10px;
        }

        .cafe-list {
            flex: 1;
            margin-right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .cafe-list h3 {
            cursor: pointer;
            padding: 10px;
            font-size: 1.2em;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.9);
            transition: background-color 0.3s, color 0.3s;
        }

        .cafe-list h3:hover {
            background-color: #f1f1f1;
            color: #2980b9;
        }

        .map-container {
            flex: 1;
            padding-left: 20px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logout-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #c0392b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 200px;
        }

        .logout-button:hover {
            background-color: #a93226;
        }
    </style>
</head>
<body>
    <h2>Select Cafe Filters</h2>

    <form method="POST" action="{{ url_for('cafe_filters') }}">
        <div class="filter-grid">
            <label><input type="checkbox" name="filters" value="has_wifi"> WiFi</label>
            <label><input type="checkbox" name="filters" value="has_socket"> Socket</label>
            <label><input type="checkbox" name="filters" value="can_take_calls"> Can Take Calls</label>
            <label><input type="checkbox" name="filters" value="has_toilet"> Toilet</label>
            <label><input type="checkbox" name="filters" value="seats"> Seats</label>
            <label><input type="checkbox" name="filters" value="coffee_price"> Coffee Price</label>
            <label><input type="checkbox" name="filters" value="veg"> veg</label>
            <label><input type="checkbox" name="filters" value="non_veg"> non_veg</label>
        </div>
        <button type="submit" class="filter-button">Filter</button>
    </form>

    <div class="container">
        <div class="cafe-list">
            {% if cafes %}
                {% for cafe in cafes %}
                    <h3 onclick="showMap('{{ cafe.map_url }}')">{{ cafe.name }}</h3>
                {% endfor %}
            {% else %}
                <p>No cafes match your filters.</p>
            {% endif %}
        </div>

        <div class="map-container">
            <iframe id="map-frame" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <button onclick="window.location.href='{{ url_for('logout') }}'" class="logout-button">Logout</button>

    <script>
        function showMap(mapUrl) {
            document.getElementById('map-frame').src = mapUrl;
        }
    </script>
</body>
</html>
